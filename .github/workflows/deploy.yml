name: Deploy to EC2
on:
  push:
    branches: [master]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      # Paso cr√≠tico: Configuraci√≥n de SSH con ssh-agent
      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      # Verificaci√≥n de conexi√≥n SSH (debug)
      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_KEY }} ubuntu@${{ secrets.EC2_HOST }} "echo '‚úÖ Conexi√≥n SSH exitosa'"

      # Despliegue en EC2
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/userapp-backend
            echo "üîÑ Deteniendo aplicaci√≥n..."
            pm2 stop userapp-backend || true
            echo "üì• Actualizando c√≥digo..."
            git pull origin master
            echo "üßπ Limpiando dependencias..."
            rm -rf node_modules
            echo "üì¶ Instalando dependencias..."
            npm ci
            echo "üèóÔ∏è Compilando aplicaci√≥n..."
            npm run build
            echo "üöÄ Iniciando aplicaci√≥n..."
            pm2 start npm --name "userapp-backend" -- run start:prod
            echo "‚úÖ Despliegue completado!"
          EOF
