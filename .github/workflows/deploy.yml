name: Deploy to EC2
on:
  push:
    branches: [master]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      # Paso crÃ­tico: ConfiguraciÃ³n de SSH con ssh-agent
      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      # VerificaciÃ³n de conexiÃ³n SSH (debug)
      - name: Test SSH Connection
        run: |
          echo "$SSH_KEY" > tmp_key.pem
          chmod 600 tmp_key.pem
          ssh -o StrictHostKeyChecking=no -i tmp_key.pem ubuntu@${{ secrets.EC2_HOST }} "echo 'âœ… ConexiÃ³n SSH exitosa'"
          rm -f tmp_key.pem
        env:
          SSH_KEY: ${{ secrets.EC2_KEY }}

      # Despliegue en EC2
      - name: Deploy to EC2
        run: |
          echo "$SSH_KEY" > tmp_key.pem
          chmod 600 tmp_key.pem
          scp -o StrictHostKeyChecking=no -i tmp_key.pem -r . ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/userapp-backend
          ssh -o StrictHostKeyChecking=no -i tmp_key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/userapp-backend
            echo "ðŸ”„ Deteniendo aplicaciÃ³n..."
            pm2 stop userapp-backend || true
            echo "ðŸ“¥ Actualizando cÃ³digo..."
            git pull origin master
            echo "ðŸ§¹ Limpiando dependencias..."
            rm -rf node_modules
            echo "ðŸ“¦ Instalando dependencias..."
            npm ci
            echo "ðŸ—ï¸ Compilando aplicaciÃ³n..."
            npm run build
            echo "ðŸš€ Iniciando aplicaciÃ³n..."
            pm2 start npm --name "userapp-backend" -- run start:prod
            echo "âœ… Despliegue completado!"
          EOF
