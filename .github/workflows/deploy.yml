name: Deploy to EC2
on:
  push:
    branches: [master]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}  # Ej: ec2-1-2-3-4.compute-1.amazonaws.com
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}    # Contenido completo del .pem
          port: 22                       # Puerto SSH expl√≠cito
          script: |
            cd /home/ubuntu/userapp-backend 
            pm2 stop userapp-backend || true 
            git pull origin master 
            npm ci 
            npm run build 
            pm2 restart userapp-backend