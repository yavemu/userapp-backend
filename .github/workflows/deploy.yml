name: Deploy to EC2
on:
  push:
    branches: [master]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies (local)
        run: npm ci

      - name: Build application (local)
        run: npm run build

      - name: Deploy to EC2
        run: |
          echo "$SSH_KEY" > tmp_key.pem
          chmod 600 tmp_key.pem

          # Sincroniza cambios EXCLUYENDO archivos sensibles
          rsync -avz -e "ssh -i tmp_key.pem" \
            --exclude='.env' \
            --exclude='node_modules' \
            --exclude='.git' \
            ./ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/userapp-backend/

          # Ejecuta comandos remotos
          ssh -i tmp_key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/userapp-backend
            npm ci --production
            npm run build
            pm2 restart userapp-backend || pm2 start npm --name "userapp-backend" -- run start:prod
          EOF

          rm -f tmp_key.pem
        env:
          SSH_KEY: ${{ secrets.EC2_KEY }}
